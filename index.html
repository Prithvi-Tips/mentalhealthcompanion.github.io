<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e38fbc;
      color: #000000;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    /* Enlarged Animated Title with Improved Fading Colors */
    h1 {
      margin-bottom: 20px;
      font-size: 60px; /* Enlarged font size */
      color: white;
      position: relative;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      animation: fadeColor 5s infinite; /* Color change animation */
    }

    @keyframes fadeColor {
      0%, 100% {
        color: #ffeb3b; /* Bright yellow */
      }
      50% {
        color: #ff5722; /* Bright orange */
      }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output, #moodFeedback, #satisfactionFeedback, #affirmationBox, #dailyChallengeResponse {
      margin-top: 20px;
      font-size: 20px;
      min-height: 50px; /* Maintain space for output */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #moodSelector, #satisfactionSelector {
      margin-top: 20px;
    }

    #moodFeedback {
      background-color: #e7f3fe;
      border-color: #b3d4fc;
    }

    #satisfactionFeedback {
      background-color: #fff3cd;
      border-color: #ffeeba;
    }

    #affirmationBox {
      background-color: #e0f7fa;
      border-color: #80deea;
      margin-top: 40px; /* Move affirmation box lower */
    }

    #spotifyPlaylist {
      background-color: #fff; /* Remove background */
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    #satisfactionSelector {
      margin-top: 10px;
    }

    /* Breathing Exercise Box */
    #breathingExercise {
      background-color: #e7f3fe;
      border: 1px solid #b3d4fc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Your Mental Health Companion</h1>

  <!-- Start Listening Button -->
  <button id="startListening" style="display: block; margin: 20px auto;">Start Listening</button>
  <p id="output"></p>

  <!-- Mood Selector -->
  <div id="moodSelector">
    <label for="mood">Select your mood:</label>
    <select id="mood">
      <option value="">--Choose an emoji--</option>
      <option value="ðŸ˜Š">ðŸ˜Š Happy</option>
      <option value="ðŸ˜¢">ðŸ˜¢ Sad</option>
      <option value="ðŸ˜Ÿ">ðŸ˜Ÿ Anxious</option>
      <option value="ðŸ˜ ">ðŸ˜  Angry</option>
      <option value="ðŸ˜Œ">ðŸ˜Œ Relaxed</option>
      <option value="ðŸ˜´">ðŸ˜´ Tired</option>
    </select>
    <button id="submitMood">Submit Mood</button>
  </div>

  <!-- Mood Feedback Box -->
  <div id="moodFeedback"></div>

  <!-- Satisfaction Selector -->
  <div id="satisfactionSelector">
    <label for="satisfaction">Are you satisfied?</label>
    <select id="satisfaction">
      <option value="">--Choose--</option>
      <option value="satisfied">Satisfied</option>
      <option value="notSatisfied">Not Satisfied</option>
    </select>
  </div>

  <div id="satisfactionFeedback"></div>

  <!-- Daily Challenge -->
  <div id="dailyChallenge">
    <h3>Daily Challenge:</h3>
    <p>Write down three things you are grateful for today.</p>
    <textarea id="dailyChallengeResponse" rows="4" cols="50" placeholder="Type your response here..."></textarea>
  </div>

  <!-- Breathing Exercise -->
  <div id="breathingExercise">
    <h3>Breathing Exercise:</h3>
    <p>Take a deep breath in for 4 seconds, hold for 4 seconds, and breathe out for 4 seconds. Repeat this for 5 minutes.</p>
  </div>

  <!-- Spotify Playlist -->
  <div id="spotifyPlaylist">
    <h3>Relaxing Playlist:</h3>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO1GC3ja?utm_source=generator" width="100%" height="352" title="Relaxing Playlist" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- Affirmation Box -->
  <div id="affirmationBox"></div>
  <button id="nextAffirmation">Next Affirmation</button>
  <button id="saveAffirmation">Save Affirmation</button>

  <!-- Background music -->
  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const output = document.getElementById('output');
    const moodSelector = document.getElementById('mood');
    const submitMoodButton = document.getElementById('submitMood');
    const moodFeedback = document.getElementById('moodFeedback');
    const satisfactionSelector = document.getElementById('satisfaction');
    const satisfactionFeedback = document.getElementById('satisfactionFeedback');
    const affirmationBox = document.getElementById('affirmationBox');
    const nextAffirmationButton = document.getElementById('nextAffirmation');
    const saveAffirmationButton = document.getElementById('saveAffirmation');
    const dailyChallengeResponse = document.getElementById('dailyChallengeResponse');

    let affirmations = [
      "You are enough.",
      "It's okay to ask for help.",
      "Your feelings are valid.",
      "You are stronger than you think.",
      "Every day is a new beginning.",
      "Take a deep breath and let it go."
    ];
    
    let currentAffirmationIndex = 1;

    // Display affirmation on load
    window.onload = () => {
      displayAffirmation(currentAffirmationIndex);
    };

    // Mood Feedback
    submitMoodButton.addEventListener('click', () => {
      const mood = moodSelector.value;
      let moodResponse = "";
      switch (mood) {
        case "ðŸ˜Š":
          moodResponse = "You're radiating positivity! Keep shining!";
          break;
        case "ðŸ˜¢":
          moodResponse = "It's okay to feel sad. Allow yourself to feel and process your emotions.";
          break;
        case "ðŸ˜Ÿ":
          moodResponse = "Anxiety can be overwhelming. Remember to breathe and take one step at a time.";
          break;
        case "ðŸ˜ ":
          moodResponse = "Anger is a valid emotion. Try to express it in a healthy way.";
          break;
        case "ðŸ˜Œ":
          moodResponse = "Feeling relaxed? That's great! Take a moment to enjoy the peace.";
          break;
        case "ðŸ˜´":
          moodResponse = "Feeling tired? Rest is essential for your mental well-being.";
          break;
        default:
          moodResponse = "Thank you for sharing!";
      }
      moodFeedback.textContent = moodResponse;
    });

    satisfactionSelector.addEventListener('change', () => {
      const satisfaction = satisfactionSelector.value;
      if (satisfaction === "notSatisfied") {
        satisfactionFeedback.innerHTML = 
          `<ul>
            <li>Consider practicing mindfulness or meditation. Learn more <a href="https://www.mindful.org/what-is-mindfulness/">here</a>.</li>
            <li>Talk to a trusted friend or family member about your feelings. Read about effective communication <a href="https://www.psychologytoday.com/us/blog/the-moment-youth/201401/communication-in-relationships">here</a>.</li>
            <li>Seek professional help if needed. Find resources <a href="https://www.psychologytoday.com/us/therapists">here</a>.</li>
          </ul>`;
      } else {
        satisfactionFeedback.textContent = "Glad to hear that you are satisfied!";
      }
    });

    // Display next affirmation
    nextAffirmationButton.addEventListener('click', () => {
      currentAffirmationIndex = (currentAffirmationIndex + 1) % affirmations.length;
      displayAffirmation(currentAffirmationIndex);
    });

    function displayAffirmation(index) {
      affirmationBox.textContent = affirmations[index];
    }

    // Save affirmation functionality
    saveAffirmationButton.addEventListener('click', () => {
      alert("Affirmation saved!");
    });

    // Daily Challenge Response
    dailyChallengeResponse.addEventListener('input', () => {
      // Store user response or handle it as needed
    });

    // Ensure the browser supports SpeechRecognition
    if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
      output.textContent = "Speech recognition not supported in this browser.";
      document.getElementById('startListening').disabled = true;
    } else {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      // Start listening when the button is clicked
      document.getElementById('startListening').addEventListener('click', () => {
        output.textContent = "Listening...";
        recognition.start();
      });

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        output.textContent = `You said: "${speech}"`;
        respondToInput(speech);
      };

      recognition.onerror = (event) => {
        output.textContent = `Error occurred: ${event.error}`;
      };

      function respondToInput(input) {
        let response = "";
        if (input.includes("happy")) {
          response = "That's wonderful! Embrace the joy and share it with others.";
        } else if (input.includes("sad")) {
          response = "It's okay to feel sad. Acknowledge your emotions.";
        } else if (input.includes("anxious")) {
          response = "Try to take deep breaths and ground yourself.";
        } else if (input.includes("angry")) {
          response = "It's healthy to express your feelings. Consider journaling.";
        } else if (input.includes("relaxed")) {
          response = "Enjoy this moment! Keep nurturing your peace.";
        } else if (input.includes("tired")) {
          response = "Rest is vital. Take care of yourself.";
        } else {
          response = "Thank you for sharing your thoughts!";
        }
        output.textContent += `\nResponse: ${response}`;
      }
    }
  </script>
</body>
</html>
